
<div class="container">
    <div class="card">
        <h2>My Profile</h2>
        <h3>{{myFB.name}}</h3>
        <h3>{{myFB.age}}</h3>
        <h3>{{myFB.profession}}</h3>
        <img [src]="myFB.profil" [alt]="myFB.name">
        <h3>{{myFB.sex}}</h3>
        <a href="https://github.com/Subhi-DaJava?tab=repositories"><button>{{button}}</button></a>
        <h4 (click)="onLike()">Like my profile {{myFB.like}}</h4>
    </div>
</div>
