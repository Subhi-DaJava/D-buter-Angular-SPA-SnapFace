<div class="container">
    <div class="card">
        <h2>My Profile</h2>
        <h3>{{ myFb.name }}</h3>
        <h3>{{ myFb.age }}</h3>
        <h3>{{ myFb.profession }}</h3>
        <img [src]="myFb.profil" [alt]="myFb.name">
        <h3>{{myFb.sex}}</h3>
        <button (click)="onViste()"><a href="{{ button }}">{{ button }}</a></button>
        <h4 (click)="onLike()"><button>Like my profile</button> {{myFb.like}}</h4>
    </div>
</div>
